<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="reactContainer"></div>
    <script src="./common/react.min.js"></script>
    <script src="./common/react-dom.min.js"></script>
    <script src="./common/browser.min.js"></script>
    <script type="text/babel">
        let names = ['JSPang', '技术胖', 'React'];
        var HelloComponent = React.createClass({
            render: function () {
                return <div>
                    {names.map(function (name) {
                        return <div key={name}>Hello,{name}!</div>
                    })
                    }
                </div>
            }
        })

        ReactDOM.render(
            <HelloComponent name="jspang" />, document.getElementById('reactContainer')
        )
    </script>
</body>

</html>
