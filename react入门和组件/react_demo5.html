<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="reactContainer"></div>
    <script src="./common/react.min.js"></script>
    <script src="./common/react-dom.min.js"></script>
    <script src="./common/browser.min.js"></script>
    <script type="text/babel">
        var TextBoxComponent = React.createClass({
            getInitialState: function () {
                return {
                    enable: false
                }
            },
            handleClick: function (event) {
                this.setState({ enable: !this.state.enable })
            },
            render: function () {
                return (
                    <p>
                        <input type="text" disabled={this.state.enable} />
                        <button onClick={this.handleClick}>改变textbook状态</button>
                    </p>
                );
            }
        });

        ReactDOM.render(<TextBoxComponent />, document.getElementById('reactContainer'));
    </script>
</body>

</html>
